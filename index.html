<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 1.2em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Demo Page</h1>
    <p>This is a simple HTML page to demonstrate basic elements and styling.</p>
    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    <p>For more information, visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
</body>
</html>
